  <!-------------------------------Alert Start--------------------------------->
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>&nbsp&nbsp&nbsp&nbspWelcome!!</strong> &nbsp&nbsp&nbsp&nbspYou can do Useful things with your Text.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
   <!-------------------------------Alert  END --------------------------------->

    <div class="container" >
<!-------------------------------Form start--------------------------------->
      <form style="font-size:20px;" action='/analyze' method='post'>{% csrf_token%}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your Text Here and Enjoy the magic !!</label>
    <textarea class="form-control" name="text1" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

      <!-------------------------------Switches start-------------------------------->
<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">&nbspRemove Punctuations </label>
</div>
 <div class="custom-control custom-switch">
  <input type="checkbox"  name="charactercount" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">&nbspCount Character</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="RemoveExtraSpace" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">&nbspRemove Extra Space</label>
 </div>
          <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">&nbspUpper Case </label>
</div>
          <br>
      <button style="margin-left:40px" type="submit" class="btn btn-dark">Analyze Text</button>

  </form>
      <!-------------------------------Form Ends--------------------------------->
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
